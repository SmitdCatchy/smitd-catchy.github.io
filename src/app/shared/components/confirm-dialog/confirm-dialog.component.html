<p>{{data.question | translate}}</p>
<div class="actions">
  <button mat-flat-button [color]="data.yesColor ? data.yesColor : 'accent'" (click)="acceptDialog()" *ngIf="!data.confirmation">{{(data.yesLabel ? data.yesLabel : 'common.yes') | translate}}</button>
  <button mat-flat-button [color]="data.noColor ? data.noColor : 'none'" (click)="closeDialog()">{{(data.noLabel ? data.noLabel : 'common.no') | translate}}</button>
</div>
